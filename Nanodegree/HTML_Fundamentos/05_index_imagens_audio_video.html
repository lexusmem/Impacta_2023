<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html5, css, imagens, videos, audio">
    <meta name="description" content="Aula 05 Html5/Css - Videos, imagens e audios">
    <meta name="author" content="Alex Sousa">
    <title>Audio / Video / Imagem</title>
</head>

<body>

    <header>

    </header>

    <section>
        <h1>Imagens</h1>
        <p>Imagem 1</p>
        <img src="imagens/areia_pordosol.jpg" alt="praia_montanha" width="200">
        <br />
        <p>Imagem 2</p>
        <img src="imagens/montanha.jpg" alt="quadro_montanha" width="250">
        <br />
        <p>Imagem 3</p>
        <img src="imagens/bonsai.jpg" alt="bonsai" width="300">
        <br />
    </section>

    <section>
        <h1>Videos</h1>
        <video controls autoplay muted>
            <source src="video/KirkFranklin_LoveTheory.mp4" type="video/mp4" />
        </video>
        <br />
    </section>

    <section>
        <h1>Audios</h1>
        <audio controls autoplay>
            <source src="audio/zedamanga.mp3" type="audio/mp3">
        </audio>
    </section>

    <footer>

    </footer>

</body>

</html>
