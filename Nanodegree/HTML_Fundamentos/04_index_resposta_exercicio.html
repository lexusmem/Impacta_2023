<!DOCTYPE html>
<html lang="pt-br" style=" height: 100%">

<head>
    <meta charset="UTF-8">
    <meta name="charset" content="utf-8">
    <meta name="author" content="Alex Sousa">
    <meta name="keywords" content="html, formatação doc html5, css">
    <meta name="description" content="Exercício Aula 04 Html5/Css">
    <title>Estrutura Html</title>
</head>

<body style="height: 97%; font-family: calibri; font: bold ; color:white;border: 1px solid black">
    <h2 style="color: black;text-align: center; margin: 0px; padding: 0px;">body</h2>


    <header style="margin-top: 0;height: 120px;background-color: rgb(0, 140, 255);
    border: 7px solid white">

        <h2 style="text-align: center; margin-top: 0px; padding-top: 0px;">header</h2>
        <nav style=" margin-left: auto;margin-right: auto; width: 97%; background-color: aqua ;border: 7px solid white">
            <h2 style="text-align: center; margin-top: 0px; padding-top: 0px;">nav</h2>
        </nav>

    </header>

    <section style="position: static;display: inline-block;background-color: rgb(0, 140, 255);width: 38%;">
        <h2 style="text-align: center; margin-top: 0px; padding-top: 0px;">section</h2>

    </section>

    <section style="position: static;display: inline-block;background-color: rgb(0, 140, 255);width: 58%">
        <h2 style="text-align: center; margin-top: 0px; padding-top: 0px;">section</h2>

    </section>


    <footer style="position: absolute;bottom: 0;
        margin-bottom: 1%; margin-top: 0;
        height: 120px;width: 97%;
        background-color: rgb(0, 140, 255) ;border: 7px solid white">

        <h2 style="text-align: center; margin-top: 0px; padding-top: 0px;">footer</h2>

        <nav
            style=" margin-left: auto;margin-right: auto  ; width: 97%; background-color: aqua ;border: 7px solid white">
            <h2 style="text-align: center; margin-top: 0px; padding-top: 0px;">nav</h2>
        </nav>

    </footer>
</body>
